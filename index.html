<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Envío</title>
</head>
<body>
    <form id="miFormulario" action="" method="post">
        <!-- Campos del formulario -->
        <label for="dato1">Dato 1:</label>
        <input type="text" id="dato1" name="dato1" />

        <label for="dato2">Dato 2:</label>
        <input type="text" id="dato2" name="dato2" />
    
        <input type="submit" value="Enviar" />
    </form>

    <div id="datosRecibidos"></div>

    <script>
        document.getElementById('miFormulario').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar el envío normal del formulario

            var formData = new FormData(this);

            fetch('.', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                // Mostrar la respuesta debajo del formulario
                document.getElementById('datosRecibidos').innerHTML = '<h2>Datos Recibidos:</h2><p>' + data + '</p>';
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
